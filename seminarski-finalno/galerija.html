    <div class="kontejner-galerije">
        <div class="stavka-galerije" data-indeks="1"><img src="./slike/proces/proces1.jpg" alt="slika1"> </div>
        <div class="stavka-galerije" data-indeks="2"><img src="./slike/proces/proces2.jpg" alt="slika2"> </div>
        <div class="stavka-galerije" data-indeks="3"><img src="./slike/proces/proces3.jpg" alt="slika3"> </div>
        <div class="stavka-galerije" data-indeks="4"><img src="./slike/proces/proces4.jpg" alt="slika4"> </div>
        <div class="stavka-galerije" data-indeks="5"><img src="./slike/proces/proces5.jpg" alt="slika5"> </div>
        <div class="stavka-galerije" data-indeks="6"><img src="./slike/proces/proces6.jpg" alt="slika6"> </div>
    </div>
    
    <div class="lightbox">
        <div class="sadrzaj-lightbox-a">
            <img src="" alt="Slika u lightbox-u">
            <div class="prethodna-slika">Prethodna</div>
            <div class="sledeca-slika">Sledeća</div>
        </div>
    </div>

        <li>
            <a href="https://www.instagram.com/"><img src="./slike/ikonice/instagram.png" alt="instagram" class="ikone-futer"></a>
            <a href="https://www.facebook.com/"><img src="./slike/ikonice/facebook.png" alt="facebook" class="ikone-futer"></a>
            <a href="index.html" id="futer-logo"><img src="./slike/logo/logo.png" alt="logo" class="logo"></a>
        </li>
      </ul>
    </div>
    <script>
        const stavkaGalerije = document.getElementsByClassName("stavka-galerije");
    const lightBoxKontejner = document.querySelector(".lightbox");
    const lightBoxSlika = document.querySelector(".sadrzaj-lightbox-a img");
    const lightBoxPrethodna = document.querySelector(".prethodna-slika");
    const lightBoxSledeca = document.querySelector(".sledeca-slika");

    let indeks = 1;

    function prikaziLightBox(n) {
        if (n > stavkaGalerije.length) {
            indeks = 1;
        } else if (n < 1) {
            indeks = stavkaGalerije.length;
        }
        let lokacijaSlike = stavkaGalerije[indeks - 1].children[0].getAttribute("src");
        lightBoxSlika.setAttribute("src", lokacijaSlike);
    }

    function trenutnaSlika() {
        indeks = parseInt(this.getAttribute("data-indeks"));
        prikaziLightBox(indeks);
        lightBoxKontejner.style.display = "block";
    }

    for (let i = 0; i < stavkaGalerije.length; i++) {
        stavkaGalerije[i].addEventListener("click", trenutnaSlika);
    }

    function klizanjeSlike(n) {
        prikaziLightBox(indeks += n);
    }

    function prethodnaSlika() {
        klizanjeSlike(-1);
    }

    function sledecaSlika() {
        klizanjeSlike(1);
    }

    lightBoxPrethodna.addEventListener("click", prethodnaSlika);
    lightBoxSledeca.addEventListener("click", sledecaSlika);

    function zatvoriLightBox(event) {
        if (event.target === lightBoxKontejner) {
            lightBoxKontejner.style.display = "none";
        }
    }

    lightBoxKontejner.addEventListener("click", zatvoriLightBox);
    </script>
  </body>
